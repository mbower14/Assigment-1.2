    <main>
        <h2>Coding Semantic and Accessible Forms!</h2>
        <p>Today we'll be focusing on coding a form that is accessible and semantic...</p>
        
        <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
            <!-- Full Name -->
            <label for="full-name">Full Name <span class="required">*</span></label>
            <input type="text" id="full-name" name="full-name" required>

            <!-- Email -->
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <!-- Preferred Contact Method -->
            <fieldset>
                <legend>Preferred Method of Contact</legend>
                <label for="contact-email">
                    <input type="radio" id="contact-email" name="contact-method" value="email" required> Email
                </label>
                <label for="contact-phone">
                    <input type="radio" id="contact-phone" name="contact-method" value="phone"> Phone
                </label>
            </fieldset>

            <!-- State of Residence -->
            <label for="state">State of Residence <span class="required">*</span></label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select your state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <!-- Add all other states here -->
                <option value="WY">Wyoming</option>
            </select>

            <!-- Comments -->
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
